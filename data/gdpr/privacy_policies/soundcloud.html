        <li>

         </p>
        </li>
        <li>
         <p>
          Nous réalisons des enquêtes et des recherches, nous testons des fonctionnalités en cours de développement et nous analysons les données dont nous disposons afin d’évaluer et d’améliorer les produits et services, de développer de nouvelles fonctionnalités et de réaliser des audits et des activités de diagnostic.
         </p>
        </li>

          - Si vous avez un compte et que vous souhaitez le supprimer, vous pouvez le faire à l’aide des Paramètres dans l’onglet Compte. Si vous supprimez votre compte, toutes les données relatives à ce compte (à l’exception des copies de sauvegarde), notamment les Sons que vous avez ajoutés et les données d’utilisation relatives à ces Sons, seront supprimées et pourraient ne pas être récupérables. Par conséquent, nous vous conseillons de copier ou d'enregistrer tous les contenus uploadés sur votre compte avant de le supprimer. Même si vous supprimez votre compte SoundCloud, il est possible que vos données à caractère personnel s'affichent dans certains résultats de recherche sur internet pour une courte période après la suppression du compte, si le moteur de recherche possède une mémoire cache temporaire des pages Web. SoundCloud n'a aucun contrôle sur les processus de mise en cache des moteurs de recherche et nous déclinons par conséquent toute responsabilité au regard des informations qui resteraient dans la mémoire cache des moteurs de recherche après la suppression de ces informations de la Plate-forme. Sachez que la suppression des Applications SoundCloud ou de toute application tierce à laquelle votre compte SoundCloud est connecté, ne supprime pas votre compte SoundCloud. De même, si vous supprimez une application tierce connectée à votre compte SoundCloud par le biais de notre API, cela ne supprimera pas forcément toutes les données de cette application tierce se rapportant à votre activité sur SoundCloud. Vous devrez consulter les conditions d'utilisation et la politique de confidentialité du fournisseur de l'application en question pour connaître la manière de supprimer les données portant sur votre activité SoundCloud dans cette application tierce.
         </p>
        </li>
       </ul>
      </li>
      <li>
       <p>
        <strong>
         Gestion des paramètres de l’appareil
        </strong>
       </p>
       <ul>
        <li>
         Sur votre appareil mobile, activer le paramètre « Suivi publicitaire limité » dans les paramètres de votre téléphone iOS ou le paramètre « Désactiver personnalisation des annonces » dans les paramètres de votre téléphone Android. Pour refuser le suivi de votre localisation lorsque vous utilisez nos Applications, vous pouvez utiliser les paramètres de votre appareil. Vous pouvez également désactiver l'analyse mobile et le signalement des bogues via les mêmes paramètres.
        </li>
       </ul>
      </li>
      <li>
       <p>
        <strong>
         Gestion des paramètres du navigateur
        </strong>
       </p>
       <ul>
        <li>
         Pour contrôler les cookies, vous pouvez modifier les paramètres de la plupart des navigateurs Web afin d’accepter ou de refuser les cookies ou de demander à donner votre autorisation chaque fois qu’un site essaie d’installer un cookie. Vous pouvez également effacer manuellement et à tout moment les cookies stockés. Veuillez noter qu’en choisissant de bloquer les cookies vous pouvez perturber la Plate-forme ou empêcher le fonctionnement de certains de ses éléments.
        </li>
       </ul>
      </li>
      <li>
       <p>
        <strong>
         Choix et contrôles supplémentaires
        </strong>
       </p>
       <ul>
        <li>
         Pour plus d’informations sur les outils analytiques et les cookies publicitaires ainsi que sur la façon de les désactiver, vous pouvez consulter la
         <a href="http://www.networkadvertising.org/choices/">
          page de désactivation du Network Advertising Initiative
         </a>
         , la
         <a href="http://www.aboutads.info/choices/">
          page de désactivation de la Digital Advertising Alliance
         </a>
         ou
         <a href="http://youronlinechoices.eu">
          http://youronlinechoices.eu
         </a>
         .
        </li>
       </ul>
      </li>
     </ul>
     <h2 id="exercice-de-vos-droits-au-respect-de-la-vie-privée-au-sein-de-l’union-européenne">
      Exercice de vos Droits au respect de la vie privée au sein de l’Union Européenne
     </h2>
     <p>
      Si vous résidez dans l’UE/EEE, vous pouvez exercer les droits décrits dans la présente section via le
      <a href="https://help.soundcloud.com/hc/en-us/sections/115001107587-Privacy">
       Centre d’aide
      </a>
      ou en nous contactant à l’adresse e-mail dataprotection@soundcloud.com. Veuillez noter que nous pouvons être amenés à vérifier votre identité avant de donner suite à votre demande.
     </p>
     <ul>
      <li>
       <p>
        <strong>
         Accès aux données et portabilité
        </strong>
       </p>
       <ul>
        <li>
         Vous êtes en droit de demander des copies des données à caractère personnel que nous détenons vous concernant. Bien qu’une grande partie des données à caractère personnel que vous nous avez transmises soit accessible depuis les Paramètres de votre compte, vous êtes également en droit d'en demander des copies dans un format lisible par machine.
        </li>
       </ul>
      </li>
      <li>
       <p>
        <strong>
         Rectification ou correction des données
        </strong>
       </p>
       <ul>
        <li>
         Lorsque vous ne pouvez pas mettre à jour les données vous-même via un compte, vous avez le droit de nous demander la correction, la modification, la mise à jour ou la rectification vos données.
        </li>
       </ul>
      </li>
      <li>
       <p>
        <strong>
         Conservation et suppression des données
        </strong>
       </p>
       <ul>
        <li>
         <p>
          En principe, nous conservons les données tant que votre compte existe ou tant que cela est nécessaire afin de proposer la Plate-forme. Cependant, les durées spécifiques de conservation peuvent varier en fonction du traitement que nous effectuons et en fonction de nos obligations légales.
         </p>
        </li>
        <li>
         <p>
          Vous êtes en droit de demander la suppression de tout ou partie des données à caractère personnel que nous détenons vous concernant. Si vous avez un compte, vous pouvez également supprimer votre compte via les
          <a href="https://soundcloud.com/settings">
           Paramètres
          </a>
          à tout moment comme il est décrit ci-dessous.
         </p>
        </li>
        <li>
         <p>
          Nous pouvons avoir besoin de conserver certaines de vos données à caractère personnel même après que vous avez clôturé votre compte si cela s’avère raisonnablement nécessaire afin de respecter nos obligations légales ou lorsque nous avons un intérêt légitime à le faire (par ex., pour empêcher des fraudes et des abus et préserver et améliorer la sécurité).
         </p>
        </li>
       </ul>
      </li>
      <li>
       <p>
        <strong>
         Opposition au traitement
        </strong>
       </p>
       <ul>
        <li>
         <p>
          Vous pouvez vous opposer au traitement de vos données à caractère personnel dans certaines circonstances (en particulier, lorsque nous n’avons pas à les traiter pour répondre à une exigence contractuelle ou légale ou lorsque nous utilisons les informations à des fins de prospection).
         </p>
        </li>
        <li>
         <p>
          Si vous vous opposez à un tel traitement, SoundCloud ne procédera plus à leur traitement pour ces finalités, sauf si nous pouvons opposer des motifs légitimes et impérieux pour un tel traitement ou si un tel traitement est exigé pour la constatation, l’exercice ou la défense d’un droit ou d’une obligation légale.
         </p>
        </li>
        <li>
         <p>
          Lorsque vos données à caractère personnel sont traitées à des fins de prospection vous pouvez, dans certaines circonstances, demander à SoundCloud de cesser un tel traitement.
         </p>
        </li>
       </ul>
      </li>
      <li>
       <p>
        <strong>
         Limitation du traitement
        </strong>
       </p>
       <ul>
        <li>
         Dans certaines circonstances, vous pouvez avoir le droit de limiter les façons d’utiliser vos données à caractère personnel.
        </li>
       </ul>
      </li>
      <li>
       <p>
        <strong>
         Retrait du consentement
        </strong>
       </p>
       <ul>
        <li>
         Lorsque vous consentez au traitement de vos données à caractère personnel par SoundCloud, vous pouvez retirer votre consentement à tout moment en modifiant les
         <a href="https://soundcloud.com/settings">
          Paramètres
         </a>
         de votre compte ou en envoyant un message à SoundCloud et précisant le consentement précis que vous retirez. Veuillez noter que le retrait de votre consentement ne compromet pas la licéité de toute activité de traitement fondée sur le consentement effectuée avant ce retrait.
        </li>
       </ul>
      </li>
     </ul>
     <h2 id="réclamations">
      Réclamations
     </h2>
     <p>
      Vous êtes en droit d'introduire des réclamations concernant les activités de traitement des données réalisées par SoundCloud auprès d’une autorité chargée de la protection des données. Une liste des autorités règlementaires compétentes est disponible sur le site suivant :
      <a href="http://ec.europa.eu/newsroom/article29/item-detail.cfm?item_id=612080">
       http://ec.europa.eu/newsroom/article29/item-detail.cfm?item_id=612080
      </a>
     </p>
     <h2 id="avis-aux-utilisateurs-californiens">
      Avis aux utilisateurs californiens
     </h2>
     <p>
      Conformément à la règlementation California Consumer Privacy Act of 2018  (« CCPA »), nous communiquons les détails suivants concernant les catégories de données à caractère personnel sur les résidents Californien que nous avons collectées ou divulguées au cours des 12 derniers mois.
     </p>
     <p>
      Nous avons collecté, y compris par l’intermédiaire de prestataires de service, et divulgué les catégories suivantes de données à caractère personnel :
     </p>
     <ul>
      <li>
       <p>
        Identifiants, tels que votre nom, votre adresse e-mail, votre date de naissance, votre nom de profil, ainsi que vos adresses IP, les identifiants d’appareil mobile, de publicité mobile, les identifiants d'utilisateur SoundCloud anonymes, et tout autre identifiants similaires ;
       </p>
      </li>
      <li>
       <p>
        Informations de paiement et informations financières que vous fournissez lorsque vous achetez un Abonnement ou utilisez certaines fonctionnalités de la Plate-forme ;
       </p>
      </li>
      <li>
       <p>
        Caractéristiques vous concernant comme toute information de genre que vous choisissez de fournir lors de l'enregistrement d'un compte sur la Plate-forme ;
       </p>
      </li>
      <li>
       <p>
        Informations commerciales, telles que l'Abonnement et autres informations sur les achats ou transactions liés à votre utilisation de la Plate-forme;
       </p>
      </li>
      <li>
       <p>
        Internet ou d'autres informations sur l'activité du réseau, y compris l'historique de navigation et de recherche et d'autres informations sur votre utilisation de la Plate-forme, ainsi que des informations sur la façon dont vous interagissez avec les publicités pour SoundCloud en dehors de la Plate-forme ;
       </p>
      </li>
      <li>
       <p>
        Données de géolocalisation dérivées des adresses IP ;
       </p>
      </li>
      <li>
       <p>
        Informations audio, visuelles et autres informations électroniques, telles que des enregistrements sonores, des images et des commentaires ;
       </p>
      </li>
      <li>
       <p>
        Informations sur votre scolarité pour vérifier votre statut d'étudiant si vous achetez un Abonnement Go+ pour étudiants ; et
       </p>
      </li>
      <li>
       <p>
        Inférences tirées de n'importe quelle donnée à caractère personnel ci-dessus pour créer un profil ou une page à votre sujet afin que nous puissions vous fournir un contenu et une publicité personnalisés.
       </p>
      </li>
     </ul>
     <p>
      Nous avons divulgué les catégories de données à caractère personnel ci-dessus, y compris à nos prestataires de services et à nos sociétés affiliées, à diverses fins commerciales et notamment :
     </p>
     <ul>
      <li>
       <p>
        Pour exploiter et assurer la maintenance de la Plate-forme et votre compte ;
       </p>
      </li>
      <li>
       <p>
        Pour commercialiser et vendre nos produits et services ;

        Pour traiter les paiements d'Abonnement ;

        Pour assurer la maintenance de nos systèmes et notre infrastructure ;

        Pour se conformer à la loi ou pour exercer ou défendre des droits ;

       <p>
        Pour réaliser la comptabilité, des audits et d'autres fonctions internes ; et
       </p>

       <p>
        Pour exploiter autrement notre activité commercialeet atteindre nos objectifs commerciaux.

     <p>
      Aux termes du CCPA, la divulgation des données à caractère personnel à nos partenaires publicitaires pour vous fournir des annonces personnalisées peut constituer une " vente " dans certains cas. Les données à caractère personnel divulguées se limitent à ce qui suit :

     <p>
      Nous ne "vendons" pas d'autres données à caractère personnel. Vous pouvez vous désabonner de la publicité personnalisée à tout moment comme décrit ci-dessous.
     </p>
     <p>
      Exercice de vos droits à la vie privée en Californie
     </p>
     <p>
      Le CCPA et d'autres lois californiennes accordent aux résidents de la Californie les droits supplémentaires énumérés ci-dessous. Vous pouvez exercer l'un des droits décrits dans cette section par l'intermédiaire du Centre d'aide ou en nous contactant à dataprotection@soundcloud.com. Veuillez noter que nous pourrions vous demander de vérifier votre identité avant de donner suite à votre demande.
     </p>
     <ul>
      <li>
       <p>
        Droit d'accès. Vous avez le droit de savoir et d'accéder aux données que nous avons recueillies à votre sujet au cours des 12 derniers mois, notamment :
       </p>
       <ul>

         Les catégories de données à caractère personnel que nous avons recueillies à votre sujet ;

        <li>
         Les catégories de sources auprès desquelles les données à caractère personnel sont recueillies ;

         La finalité commerciale de la collecte de vos données à caractère personnel ;

        </li>
       </ul>
      </li>
      <li>
       <p>
        Droit de se désinscrire.
       </p>
       <ul>

         Vous avez le droit de vous désinscrire de toute future "vente" de données à caractère personnel vous concernant en cliquant ici ou en modifiant vos Paramètres dans l'onglet "Publicité".
        </li>
       </ul>
      </li>
      <li>
       <p>
        Autres droits.
       </p>
       <ul>

         Vous pouvez demander certaines informations sur la divulgation de vos données à caractère personnel à des tiers en vue de leur propres finalités commerciales au cours de l'année civile précédente. Cette demande peut être faite une fois par an. Vous avez également le droit de ne pas faire l'objet de discrimination pour avoir exercÃ© l'un des droits énumérés ci-dessus
        </li>
       </ul>
      </li>
     </ul>
